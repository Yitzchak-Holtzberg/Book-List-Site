<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div id="library-container">
  <button id="add-book-toggle-button">Add a Book</button>
  <div id="book-list">Book List
    <div id="list-for-each-button"></div>
  </div>
</div>

<form id="add-book-form" class="hide">
  <h2>Add a Book</h2>
  <div>
    <label for="author">Author:</label>
    <input type="text" id="author" name="author">
  </div>
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title">
  </div>
  <div>
    <label for="year">Year:</label>
    <input type="number" id="year" name="year" min="0" max="9999">
  </div>
  <div>
    <label for="pageCount">Page Count:</label>
    <input type="number" id="pageCount" name="pageCount" min="1">
  </div>
  <input type="submit" value="Add Book">
</form>

<script src="js/app.js"></script>
</body>
</html>
