<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Book</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<form id="add-book-form">
  <div>
    <h2>Add a Book</h2>
    <div>
      <label for="author">Author:</label>
      <input type="text" id="author" name="author">
    </div>
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title">
    </div>
    <div>
      <label for="year">Year:</label>
      <input type="number" id="year" name="year" min="0" max="9999">
    </div>
    <div>
      <label for="pageCount">Page Count:</label>
      <input type="number" id="pageCount" name="pageCount" min="1">
    </div>
  </div>
  <input type="submit" id="submit-book" value="Add Book">
  <!-- Changed the id here to 'submit-book' to avoid confusion with the new-book id -->
</form>
<a href="index.html">
  <button>Return</button>
</a>
</body>
<script src="js/app.js"></script>
</html>
